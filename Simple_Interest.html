<html>
	<head>
		<title> Simple Interest </title>
	</head>
	<body>
	<script>
	 function simpleinterest()
	 {
	 	var amount=prompt("enter the principle");
	 	var rate=prompt("enter the rate");
	 	var time=prompt("enter time");

	 	var SI;
	 	SI=(amount*rate*time)/100;
	 	document.write("The simple interest is "+SI);
	 }
	 </script>


	 <h2>Simple Interest<input type="submit" value="Click here" onClick="simpleinterest()"/></h2>

	 </body>
</html>
